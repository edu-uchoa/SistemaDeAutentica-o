<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticação</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/ceaser.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Autenticação</h1>
        
        <!-- Seção de informações do usuário (visível apenas quando logado) -->
        <div id="user-info" class="hidden">
            <h2>Bem-vindo, <span id="user-name"></span>!</h2>
            <p>Email: <span id="user-email"></span></p>
            <button id="sign-out-button">Sair</button>
            <button id="reset-password-button">Redefinir Senha</button>
        </div>
        <div id="ceaser-info" class="hidden">
            <h2>Text Encryptor (Caesar Cipher)</h2>
            <div id="divPrincipal">
            
                <div id="div1">
                    <label for="inputTextEncrypt">Enter text to encrypt:</label>
                    <textarea id="inputTextEncrypt" rows="4"></textarea>
                
                    <label for="shiftEncrypt">Shift (number):</label>
                    <input type="number" id="shiftEncrypt" value="3">
            
                    <button onclick="encryptText()">Encrypt</button>
                    
                    <div class="outputEncrypt">
                        <strong>Result:</strong>
                        <p id="outputTextEncrypt"></p>
                    </div>
    
                </div>
            
                <div id="div2">
                    <label for="inputTextDecrypt">Enter text to decrypt:</label>
                    <textarea id="inputTextDecrypt" rows="10"></textarea>
                
                    <label for="shiftDecrypt">Shift (number):</label>
                    <input type="number" id="shiftDecrypt" value="3">
                
                    <button onclick="decryptText()">Decrypt</button>
    
                    <div class="outputDecrypt">
                        <strong>Result:</strong>
                        <p id="outputTextDecrypt"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Seção de autenticação (visível apenas quando deslogado) -->
        <div id="auth-section">
            <div class="auth-options">
                <button id="login-tab" class="auth-option-btn active">Entrar</button>
                <button id="register-tab" class="auth-option-btn">Cadastrar</button>
            </div>
            
            <!-- Mensagem de erro -->
            <div id="error-message" class="error-message"></div>
            
            <!-- Formulário de Login -->
            <div id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Digite sua senha">
                </div>
                <button id="login-button">Entrar</button>
                <div class="secondary-action">
                    <a id="forgot-password-link">Esqueci minha senha</a>
                </div>
            </div>
            
            <!-- Formulário de Cadastro -->
            <div id="register-form" class="auth-form hidden">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" placeholder="Crie uma senha (mínimo 6 caracteres)">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirmar Senha</label>
                    <input type="password" id="register-confirm-password" placeholder="Digite a senha novamente">
                </div>
                <button id="register-button">Cadastrar</button>
                <div class="secondary-action">
                    Já tem uma conta? <a id="switch-to-login">Faça login</a>
                </div>
            </div>
            
            <!-- Formulário de Recuperação de Senha -->
            <div id="forgot-password-form" class="auth-form hidden">
                <div class="form-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" placeholder="Digite seu email cadastrado">
                </div>
                <button id="send-reset-button">Enviar Link de Redefinição</button>
                <div class="secondary-action">
                    <a id="back-to-login">Voltar para o login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Importando Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/ceaser.js"></script>
</body>
</html>
